<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pivora - Suggestions</title>
    <style>
         :root {
            --main-color: #00ffb7;
            --bg-dark: #0e0e0e;
            --bg-footer: #1e1e1e;
        }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            padding-bottom: 70px;
        }
        
        header {
            background-color: #1e1e1e;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--main-color);
        }
        
        .language-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        /* Suggestions Page Specific Styles */
        
        .suggestions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
        }
        
        .suggestions-title {
            font-size: 20px;
            font-weight: 600;
            color: white;
            text-align: center;
            flex-grow: 1;
        }
        
        .back-arrow {
            width: 24px;
            height: 24px;
            cursor: pointer;
            color: var(--main-color);
        }
        
        .edit-text {
            color: var(--main-color);
            cursor: pointer;
            font-weight: 500;
        }
        
        .suggestions-list {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        
        .suggestion-item {
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            animation: fadeInUp 0.5s ease;
        }
        
        .suggestion-text {
            font-size: 16px;
            margin-bottom: 5px;
            color: white;
        }
        
        .suggestion-time {
            font-size: 12px;
            color: #aaa;
        }
        /* Modal Styles */
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 183, 0.3);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--main-color);
            text-align: center;
        }
        
        .suggestion-input {
            width: 100%;
            padding: 12px 15px;
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            margin-bottom: 20px;
            resize: none;
            min-height: 100px;
        }
        
        .submit-btn {
            background-color: var(--main-color);
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #00e0a3;
        }
        /* Animations */
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Bottom Navigation */
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-footer);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            border-top: 1px solid #333;
            z-index: 999;
        }
        
        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            cursor: pointer;
        }
        
        .bottom-nav img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            margin-bottom: 2px;
        }
        /* Light Mode Styles */
        
        body.light-mode {
            background-color: #f4f4f4;
            color: #000;
        }
        
        body.light-mode header,
        body.light-mode .bottom-nav,
        body.light-mode .suggestions-header {
            background-color: #ffffff !important;
            color: #111111 !important;
            border-bottom-color: #ddd !important;
        }
        
        body.light-mode .suggestion-item {
            border-bottom-color: #ddd !important;
        }
        
        body.light-mode .suggestion-text {
            color: #333 !important;
        }
        
        body.light-mode .suggestion-time {
            color: #777 !important;
        }
        
        body.light-mode .modal-content {
            background-color: #ffffff !important;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1) !important;
        }
        
        body.light-mode .suggestion-input {
            background-color: #f9f9f9 !important;
            border-color: #ddd !important;
            color: #333 !important;
        }
        
        .theme-toggle {
            position: fixed;
            bottom: 75px;
            right: 15px;
            background-color: var(--main-color);
            color: #000;
            border: none;
            padding: 10px 14px;
            font-size: 12px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 2px 10px rgba(0, 255, 183, 0.5);
            transition: background 0.3s;
        }
        
        .theme-toggle:hover {
            background-color: #00e0a3;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo"><img src="/assets/icons/logo.png" width="30px" alt=""></div>
        <a href="language.html"><img src="/assets/icons/worlwide.png" class="language-icon" alt="Language"></a>
    </header>

    <div class="suggestions-header">
        <svg class="back-arrow" onclick="window.history.back()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        <div class="suggestions-title">Suggestions</div>
        <div class="edit-text" id="editBtn">Edit</div>
    </div>

    <ul class="suggestions-list" id="suggestionsList">
        <!-- Suggestions will be added here dynamically -->
        <li class="suggestion-item">
            <div class="suggestion-text">abch</div>
            <div class="suggestion-time">2025-06-18 07:50:58</div>
        </li>
        <li class="suggestion-item">
            <div class="suggestion-text">Hshjs</div>
            <div class="suggestion-time">2025-06-11 18:12:44</div>
        </li>
    </ul>

    <!-- Modal for adding suggestions -->
    <div class="modal-overlay" id="suggestionModal">
        <div class="modal-content">
            <div class="modal-title">Add Your Suggestion</div>
            <textarea class="suggestion-input" id="suggestionInput" placeholder="Type your suggestion here..."></textarea>
            <button class="submit-btn" id="submitSuggestion">Submit</button>
        </div>
    </div>

    <div class="bottom-nav">
        <button onclick="window.location.href='index.html'">
            <img src="/assets/icons/home.png" alt="Home">
            Home
        </button>
        <button onclick="window.location.href='market.html'">
            <img src="/assets/icons/bull-market.png" alt="Market">
            Market
        </button>
        <button onclick="window.location.href='transactions.html'">
            <img src="/assets/icons/invoice.png" alt="Transactions">
            Transact
        </button>
        <button onclick="window.location.href='balance.html'">
            <img src="/assets/icons/money.png" alt="Balance">
            Balance
        </button>
        <button onclick="window.location.href='profile.html'">
            <img src="/assets/icons/user.png" alt="Profile">
            Profile
        </button>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">☀️</button>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        // Auto-load theme on page load
        (function() {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
            }
        })();

        // Suggestions functionality
        document.addEventListener('DOMContentLoaded', function() {
            const editBtn = document.getElementById('editBtn');
            const suggestionModal = document.getElementById('suggestionModal');
            const suggestionInput = document.getElementById('suggestionInput');
            const submitBtn = document.getElementById('submitSuggestion');
            const suggestionsList = document.getElementById('suggestionsList');

            // Load saved suggestions from localStorage
            loadSuggestions();

            // Edit button opens modal
            editBtn.addEventListener('click', function() {
                suggestionModal.classList.add('active');
            });

            // Submit new suggestion
            submitBtn.addEventListener('click', function() {
                const suggestionText = suggestionInput.value.trim();
                if (suggestionText) {
                    addSuggestion(suggestionText);
                    suggestionInput.value = '';
                    suggestionModal.classList.remove('active');
                }
            });

            // Close modal when clicking outside
            suggestionModal.addEventListener('click', function(e) {
                if (e.target === suggestionModal) {
                    suggestionModal.classList.remove('active');
                }
            });

            function addSuggestion(text) {
                const now = new Date();
                const timestamp = now.toISOString().replace('T', ' ').substring(0, 19);

                // Create new suggestion item
                const suggestionItem = document.createElement('li');
                suggestionItem.className = 'suggestion-item';
                suggestionItem.innerHTML = `
                    <div class="suggestion-text">${text}</div>
                    <div class="suggestion-time">${timestamp}</div>
                `;

                // Add to top of list with animation
                suggestionsList.insertBefore(suggestionItem, suggestionsList.firstChild);

                // Save to localStorage
                saveSuggestions();
            }

            function saveSuggestions() {
                const suggestions = [];
                document.querySelectorAll('.suggestion-item').forEach(item => {
                    suggestions.push({
                        text: item.querySelector('.suggestion-text').textContent,
                        time: item.querySelector('.suggestion-time').textContent
                    });
                });
                localStorage.setItem('suggestions', JSON.stringify(suggestions));
            }

            function loadSuggestions() {
                const saved = localStorage.getItem('suggestions');
                if (saved) {
                    const suggestions = JSON.parse(saved);
                    suggestionsList.innerHTML = '';
                    suggestions.forEach(suggestion => {
                        const suggestionItem = document.createElement('li');
                        suggestionItem.className = 'suggestion-item';
                        suggestionItem.innerHTML = `
                            <div class="suggestion-text">${suggestion.text}</div>
                            <div class="suggestion-time">${suggestion.time}</div>
                        `;
                        suggestionsList.appendChild(suggestionItem);
                    });
                }
            }
        });
    </script>
</body>

</html>
