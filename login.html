<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Pivora</title>
    <style>
         :root {
            --main-color: #00ffb7;
            --bg-dark: #0e0e0e;
            --bg-light: #f4f4f4;
            --text-dark: #121212;
            --text-light: #ffffff;
        }
        
        html,
        body {
            max-width: 100%;
            overflow-x: hidden;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .crypto-background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }
        
        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #00ffb7, #009e85);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            opacity: 0.15;
        }
        
        .coin:nth-child(1) {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .coin:nth-child(2) {
            top: 70%;
            left: 65%;
            animation-delay: 1s;
        }
        
        .coin:nth-child(3) {
            top: 45%;
            left: 25%;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        .logo {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            z-index: 3;
        }
        
        .logo h1 {
            font-size: 32px;
            color: var(--main-color);
            text-shadow: 0 0 20px var(--main-color), 0 0 40px var(--main-color);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .container {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--main-color);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 0 25px var(--main-color);
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
            animation: crypto-glow 10s infinite alternate ease-in-out;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--main-color);
            font-size: 28px;
            text-shadow: 0 0 10px var(--main-color);
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            font-size: 16px;
            animation: field-pop 1s ease;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: var(--main-color);
            color: black;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button[type="submit"]:hover {
            background-color: #00e6a8;
        }
        
        .toggle {
            position: fixed;
            bottom: 70px;
            right: 15px;
            background-color: var(--main-color);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 3;
            box-shadow: 0 0 10px var(--main-color);
        }
        
        @keyframes crypto-glow {
            0% {
                box-shadow: 0 0 25px var(--main-color);
            }
            100% {
                box-shadow: 0 0 60px var(--main-color);
            }
        }
        
        @keyframes field-pop {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .light-mode {
            background-color: var(--bg-light);
            color: var(--text-dark);
        }
        
        .light-mode .container {
            background: rgba(255, 255, 255, 0.85);
            color: var(--text-dark);
            box-shadow: 0 0 20px #ccc;
        }
        
        .light-mode input,
        .light-mode button[type="submit"] {
            color: var(--text-dark);
        }
    </style>
    <script>window.SERVER_URL = 'https://pivora-back-end.pxxl.xyz';</script>
</head>

<body>
    <div class="crypto-background">
        <div class="coin"></div>
        <div class="coin"></div>
        <div class="coin"></div>
    </div>

    <div class="logo">
        <h1>Pivora</h1>
    </div>

    <button class="toggle" onclick="toggleMode()">☀️</button>

    <div class="container">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email Address" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit" id="loginBtn">Login</button>
        </form>
        <div style="text-align: center; margin-top: 15px;">
            <a href="#" onclick="showForgotPasswordModal()" style="color: var(--main-color); text-decoration: none; font-size: 14px;">Forgot Password?</a>
        </div>
        <div style="text-align: center; margin-top: 15px;">
            <span style="color: #aaa; font-size: 14px;">Don't have an account? </span>
            <a href="signup.html" style="color: var(--main-color); text-decoration: none; font-size: 14px; font-weight: bold;">Sign Up</a>
        </div>
        <div id="message" style="margin-top: 15px; text-align: center; display: none;"></div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
        <div class="modal-content" style="background: rgba(0, 0, 0, 0.9); border: 2px solid var(--main-color); border-radius: 20px; margin: 15% auto; padding: 30px; width: 90%; max-width: 400px; backdrop-filter: blur(10px); box-shadow: 0 0 25px var(--main-color);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="margin: 0; color: var(--main-color);">Reset Password</h3>
                <span onclick="closeForgotPasswordModal()" style="color: var(--main-color); font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
            </div>
            <div id="forgotPasswordContent">
                <p style="margin-bottom: 20px; text-align: center;">Enter your email address to receive a password reset link.</p>
                <form id="forgotPasswordForm" onsubmit="requestPasswordReset(event)">
                    <input type="email" id="resetEmail" placeholder="Email Address" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: none; border-radius: 10px; background-color: rgba(255, 255, 255, 0.1); color: white; outline: none; font-size: 16px;" />
                    <button type="submit" id="resetBtn" style="width: 100%; padding: 12px; background-color: var(--main-color); color: black; border: none; border-radius: 10px; font-size: 16px; cursor: pointer;">
                        <span id="resetBtnText">Send Reset Link</span>
                        <span id="resetBtnLoading" style="display: none;">Sending...</span>
                    </button>
                </form>
            </div>
            <div id="forgotPasswordMessage" style="margin-top: 15px; text-align: center; display: none;"></div>
        </div>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle("light-mode");
        }

        // Set SERVER_URL from environment or default
        const SERVER_URL = window.SERVER_URL || 'https://pivora-back-end.pxxl.xyz';

        // Login form submission
        document.getElementById("loginForm").onsubmit = async function(e) {
            e.preventDefault();
            
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const loginBtn = document.getElementById("loginBtn");
            const messageDiv = document.getElementById("message");
            
            // Clear previous messages
            messageDiv.style.display = "none";
            messageDiv.innerHTML = "";
            
            // Validation
            if (!email || !password) {
                showMessage("Please fill in all fields!", "error");
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage("Please enter a valid email address!", "error");
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = "Logging in...";
            
            try {
                const response = await fetch(`${SERVER_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage(`✅ ${data.message}`, "success");
                    
                    // Store token and user data
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    
                    // Clear form
                    document.getElementById("loginForm").reset();
                    
                    // Redirect to home page after a short delay
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 1500);
                } else {
                    showMessage(data.message || "Login failed. Please check your credentials.", "error");
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage("Network error. Please check your connection and try again.", "error");
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtn.textContent = "Login";
            }
        };
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById("message");
            messageDiv.style.display = "block";
            messageDiv.innerHTML = message;
            messageDiv.style.color = type === "success" ? "#00ffb7" : "#ff6b6b";
            messageDiv.style.fontWeight = "bold";
        }

        // Forgot Password Functions
        function showForgotPasswordModal() {
            const modal = document.getElementById('forgotPasswordModal');
            modal.style.display = 'block';
            // Clear form and messages
            document.getElementById('forgotPasswordForm').reset();
            document.getElementById('forgotPasswordMessage').style.display = 'none';
        }

        function closeForgotPasswordModal() {
            const modal = document.getElementById('forgotPasswordModal');
            modal.style.display = 'none';
        }

        async function requestPasswordReset(event) {
            event.preventDefault();
            
            const email = document.getElementById('resetEmail').value.trim();
            const resetBtn = document.getElementById('resetBtn');
            const resetBtnText = document.getElementById('resetBtnText');
            const resetBtnLoading = document.getElementById('resetBtnLoading');
            const messageDiv = document.getElementById('forgotPasswordMessage');
            
            // Validation
            if (!email) {
                showForgotPasswordMessage('Please enter your email address', 'error');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showForgotPasswordMessage('Please enter a valid email address', 'error');
                return;
            }
            
            // Show loading state
            resetBtn.disabled = true;
            resetBtnText.style.display = 'none';
            resetBtnLoading.style.display = 'inline';
            
            try {
                const response = await fetch(`${SERVER_URL}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showForgotPasswordMessage('Password reset link sent to your email!', 'success');
                    // Clear form
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    showForgotPasswordMessage(data.message || 'Failed to send reset link', 'error');
                }
            } catch (error) {
                console.error('Password reset error:', error);
                showForgotPasswordMessage('Network error. Please try again.', 'error');
            } finally {
                // Reset button state
                resetBtn.disabled = false;
                resetBtnText.style.display = 'inline';
                resetBtnLoading.style.display = 'none';
            }
        }

        function showForgotPasswordMessage(message, type) {
            const messageDiv = document.getElementById('forgotPasswordMessage');
            messageDiv.style.display = 'block';
            messageDiv.innerHTML = message;
            messageDiv.style.color = type === 'success' ? '#00ffb7' : '#ff6b6b';
            messageDiv.style.fontWeight = 'bold';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('forgotPasswordModal');
            if (event.target === modal) {
                closeForgotPasswordModal();
            }
        }
    </script>
</body>

</html>
