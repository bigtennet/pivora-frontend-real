<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coinwybi - Language</title>
    <style>
         :root {
            --main-color: #00ffb7;
            --bg-dark: #0e0e0e;
            --bg-light: #f8f8f8;
            --card-dark: #1e1e1e;
            --card-light: #ffffff;
            --text-dark: #ffffff;
            --text-light: #333333;
            --accent-green: #00d4a0;
            --dark-green: #006442;
        }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            padding-bottom: 70px;
            overflow-x: hidden;
        }
        /* Header */
        
        .page-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--card-dark);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 255, 183, 0.1);
        }
        
        .back-button {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateX(-5px);
        }
        
        .page-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: var(--main-color);
        }
        /* Language List */
        
        .language-list {
            margin: 20px 0;
            padding: 0 15px;
        }
        
        .language-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 0;
            border-bottom: 1px solid rgba(0, 255, 183, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .language-item:last-child {
            border-bottom: none;
        }
        
        .language-item:hover {
            background: rgba(0, 255, 183, 0.05);
        }
        
        .language-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 183, 0.1), transparent);
            transition: all 0.6s ease;
        }
        
        .language-item:hover::before {
            left: 100%;
        }
        
        .language-name {
            font-size: 16px;
            font-weight: 500;
        }
        
        .language-check {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid var(--main-color);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .language-check.selected {
            background-color: var(--main-color);
        }
        
        .language-check.selected::after {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            background-color: var(--card-dark);
            border-radius: 50%;
        }
        /* Decorative Elements */
        
        .language-decoration {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(to bottom, transparent, var(--main-color), transparent);
            opacity: 0.3;
        }
        /* Floating Icons Animation */
        
        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .floating-icon {
            position: absolute;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }
        /* Bottom Navigation */
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--card-dark);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            border-top: 1px solid #333;
            z-index: 999;
        }
        
        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            cursor: pointer;
        }
        
        .bottom-nav img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            margin-bottom: 2px;
        }
        /* Theme Toggle */
        
        .theme-toggle {
            position: fixed;
            bottom: 75px;
            right: 15px;
            background-color: var(--main-color);
            color: #000;
            border: none;
            padding: 10px 14px;
            font-size: 12px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 2px 10px rgba(0, 255, 183, 0.5);
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        /* Light Mode Styles */
        
        body.light-mode {
            background-color: var(--bg-light);
            color: var(--text-light);
        }
        
        body.light-mode .page-header,
        body.light-mode .bottom-nav {
            background-color: var(--card-light);
            border-color: rgba(0, 0, 0, 0.1);
        }
        
        body.light-mode .language-item {
            border-bottom-color: rgba(0, 0, 0, 0.1);
        }
        
        body.light-mode .language-item:hover {
            background: rgba(0, 212, 160, 0.05);
        }
        
        body.light-mode .language-check {
            border-color: var(--dark-green);
        }
        
        body.light-mode .language-check.selected {
            background-color: var(--dark-green);
        }
        
        body.light-mode .language-check.selected::after {
            background-color: var(--card-light);
        }
        
        body.light-mode .bottom-nav button {
            color: var(--text-light);
        }
        /* Animations */
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(50px, 50px) rotate(180deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Floating Icons Animation -->
    <div class="floating-icons">
        <img src="/assets/icons/globe-icon.png" class="floating-icon" style="top:10%; left:10%; width:50px; animation-delay:0s; animation-duration:20s;">
        <img src="/assets/icons/language-icon.png" class="floating-icon" style="top:30%; left:80%; width:60px; animation-delay:1s; animation-duration:25s;">
        <img src="/assets/icons/translate-icon.png" class="floating-icon" style="top:60%; left:20%; width:40px; animation-delay:2s; animation-duration:18s;">
    </div>

    <!-- Page Header -->
    <div class="page-header">
        <button class="back-button" onclick="window.history.back()">
            <img src="/assets/icons/previous.png" width="24" alt="Back">
        </button>
        <div class="page-title">Language</div>
        <div style="width: 24px;"></div>
        <!-- Spacer -->
    </div>

    <!-- Language List -->
    <div class="language-list">
        <div class="language-decoration"></div>

        <div class="language-item" onclick="selectLanguage('en')">
            <div class="language-name">English</div>
            <div class="language-check selected"></div>
        </div>

        <div class="language-item" onclick="selectLanguage('ja')">
            <div class="language-name">日本語 (Japanese)</div>
            <div class="language-check"></div>
        </div>

        <div class="language-item" onclick="selectLanguage('ko')">
            <div class="language-name">한국인 (Korean)</div>
            <div class="language-check"></div>
        </div>

        <div class="language-item" onclick="selectLanguage('fr')">
            <div class="language-name">français (French)</div>
            <div class="language-check"></div>
        </div>

        <div class="language-item" onclick="selectLanguage('de')">
            <div class="language-name">Deutsch (German)</div>
            <div class="language-check"></div>
        </div>

        <div class="language-item" onclick="selectLanguage('zh')">
            <div class="language-name">中文 (Chinese)</div>
            <div class="language-check"></div>
        </div>

        <div class="language-item" onclick="selectLanguage('th')">
            <div class="language-name">ไทย (Thai)</div>
            <div class="language-check"></div>
        </div>

        <div class="language-item" onclick="selectLanguage('vi')">
            <div class="language-name">Tiếng Việt (Vietnamese)</div>
            <div class="language-check"></div>
        </div>

        <div class="language-item" onclick="selectLanguage('es')">
            <div class="language-name">español (Spanish)</div>
            <div class="language-check"></div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button onclick="window.location.href='index.html'">
            <img src="/assets/icons/home.png" alt="Home">
            Home
        </button>
        <button onclick="window.location.href='market.html'">
            <img src="/assets/icons/bull-market.png" alt="Market">
            Market
        </button>
        <button onclick="window.location.href='transactions.html'">
            <img src="/assets/icons/invoice.png" alt="Transactions">
            Transact
        </button>
        <button onclick="window.location.href='balance.html'">
            <img src="/assets/icons/money.png" alt="Balance">
            Balance
        </button>
        <button onclick="window.location.href='profile.html'">
            <img src="/assets/icons/user.png" alt="Profile">
            Profile
        </button>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">🌓</button>

    <script>
        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        // Auto-load theme on page load
        (function() {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
            }

            // Load saved language
            const savedLang = localStorage.getItem('language') || 'en';
            selectLanguage(savedLang, false);
        })();

        // Language selection
        function selectLanguage(lang, save = true) {
            // Update UI
            document.querySelectorAll('.language-check').forEach(check => {
                check.classList.remove('selected');
            });

            event.currentTarget.querySelector('.language-check').classList.add('selected');

            // Save to localStorage
            if (save) {
                localStorage.setItem('language', lang);

                // Show confirmation animation
                const item = event.currentTarget;
                item.style.backgroundColor = 'rgba(0, 255, 183, 0.2)';
                setTimeout(() => {
                    item.style.backgroundColor = '';
                }, 500);
            }

            // In a real app, you would change the language here
            console.log('Language changed to:', lang);
        }

        // Floating icons animation
        const icons = document.querySelectorAll('.floating-icon');
        icons.forEach(icon => {
            // Randomize animation
            const randomX = Math.random() * 100 - 50;
            const randomY = Math.random() * 100 - 50;
            const randomDuration = 15 + Math.random() * 15;
            const randomDelay = Math.random() * 10;

            icon.style.transform = `translate(${randomX}px, ${randomY}px)`;
            icon.style.animationDuration = `${randomDuration}s`;
            icon.style.animationDelay = `${randomDelay}s`;
        });

        // Animate language items on load
        document.querySelectorAll('.language-item').forEach((item, index) => {
            item.style.opacity = '0';
            item.style.transform = 'translateX(20px)';
            item.style.transition = `all 0.4s ease ${index * 0.05}s`;

            setTimeout(() => {
                item.style.opacity = '1';
                item.style.transform = 'translateX(0)';
            }, 100);
        });
    </script>
</body>

</html>
