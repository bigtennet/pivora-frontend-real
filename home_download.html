<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pivora - Download App</title>
    <style>
         :root {
            --main-color: #00ffb7;
            --gradient-start: #00b894;
            --gradient-end: #006442;
            --bg-dark: #0e0e0e;
            --bg-footer: #1e1e1e;
            --light-text: #ffffff;
            --dark-text: #222222;
        }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--light-text);
            min-height: 100vh;
            padding-bottom: 70px;
            overflow-x: hidden;
            position: relative;
        }
        /* Animated Wave Shape */
        
        .wave-shape {
            position: absolute;
            top: 40%;
            left: 0;
            width: 100%;
            height: 200px;
            background: rgba(0, 255, 183, 0.05);
            clip-path: polygon(0 50%, 100% 30%, 100% 70%, 0 90%);
            z-index: 0;
            animation: waveMove 15s ease-in-out infinite alternate;
        }
        /* Navigation Links */
        
        .top-nav {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        .top-nav a {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .top-nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--main-color);
            transition: width 0.3s ease;
        }
        
        .top-nav a:hover::before {
            width: 80%;
        }
        /* Brand Information */
        
        .brand-info {
            text-align: center;
            margin: 40px 0;
            position: relative;
            z-index: 2;
            animation: fadeIn 1s ease-out;
        }
        
        .brand-name {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(to right, var(--main-color), #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }
        
        .brand-slogan {
            font-size: 16px;
            opacity: 0.9;
            max-width: 300px;
            margin: 0 auto;
        }
        /* Download Sections */
        
        .download-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin: 60px 0;
            position: relative;
            z-index: 2;
        }
        
        .download-card {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 280px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .download-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 183, 0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            transition: all 0.6s ease;
            opacity: 0;
        }
        
        .download-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .download-card:hover::after {
            opacity: 1;
            animation: shine 1.5s ease-out infinite;
        }
        
        .qr-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .qr-logo {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--main-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 255, 183, 0.5);
        }
        
        .qr-logo img {
            width: 30px;
            height: 30px;
        }
        
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: var(--light-text);
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin: 0 auto;
            transition: all 0.3s ease;
            width: 80%;
        }
        
        .download-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--main-color);
            transform: scale(1.05);
        }
        
        .download-btn img {
            width: 24px;
            height: 24px;
        }
        /* Page Indicator Dots */
        
        .page-indicator {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 2;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: var(--main-color);
            transform: scale(1.3);
        }
        /* Floating Crypto Icons Animation */
        
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .floating-icon {
            position: absolute;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }
        /* Bottom Navigation */
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-footer);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            border-top: 1px solid #333;
            z-index: 999;
        }
        
        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            cursor: pointer;
        }
        
        .bottom-nav img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            margin-bottom: 2px;
        }
        /* Theme Toggle */
        
        .theme-toggle {
            position: fixed;
            bottom: 75px;
            right: 15px;
            background-color: var(--main-color);
            color: #000;
            border: none;
            padding: 10px 14px;
            font-size: 12px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 2px 10px rgba(0, 255, 183, 0.5);
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        /* Light Mode Styles */
        
        body.light-mode {
            background: linear-gradient(135deg, #a0f1da, #00d4a0);
            color: var(--dark-text);
        }
        
        body.light-mode .top-nav a {
            color: var(--dark-text);
        }
        
        body.light-mode .top-nav a::before {
            background: var(--gradient-end);
        }
        
        body.light-mode .brand-name {
            background: linear-gradient(to right, var(--gradient-end), #006442);
            -webkit-background-clip: text;
            background-clip: text;
        }
        
        body.light-mode .download-card {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        body.light-mode .download-btn {
            background: rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(0, 0, 0, 0.2);
            color: var(--dark-text);
        }
        
        body.light-mode .download-btn:hover {
            background: rgba(0, 0, 0, 0.15);
            border-color: var(--gradient-end);
        }
        
        body.light-mode .dot {
            background: rgba(0, 0, 0, 0.3);
        }
        
        body.light-mode .bottom-nav {
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }
        
        body.light-mode .bottom-nav button {
            color: var(--dark-text);
        }
        /* Animations */
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes waveMove {
            0% {
                transform: translateX(0) rotate(0deg);
            }
            100% {
                transform: translateX(50px) rotate(1deg);
            }
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(50px, 50px) rotate(180deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        @keyframes shine {
            0% {
                transform: rotate(30deg) translate(-30%, -30%);
            }
            100% {
                transform: rotate(30deg) translate(30%, 30%);
            }
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .brand-name {
                font-size: 32px;
            }
            .download-container {
                flex-direction: column;
            }
            .page-indicator {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background Elements -->
    <div class="wave-shape"></div>

    <div class="floating-icons">
        <img src="/assets/icons/btc-icon.png" class="floating-icon" style="top:20%; left:10%; width:40px; animation-delay:0s; animation-duration:20s;">
        <img src="/assets/icons/eth-icon.png" class="floating-icon" style="top:60%; left:80%; width:50px; animation-delay:3s; animation-duration:25s;">
        <img src="/assets/icons/usdt-icon.png" class="floating-icon" style="top:30%; left:70%; width:35px; animation-delay:5s; animation-duration:18s;">
        <img src="/assets/icons/sol-icon.png" class="floating-icon" style="top:70%; left:20%; width:45px; animation-delay:7s; animation-duration:22s;">
    </div>

    <!-- Top Navigation -->
    <div class="top-nav">
        <a href="index.html">Home</a>
        <a href="market.html">Market</a>
    </div>

    <!-- Brand Info -->
    <div class="brand-info">
        <div class="brand-name">Pivora</div>
        <div class="brand-slogan">The leading global digital asset exchange</div>
    </div>

    <!-- Page Indicator Dots -->
    <div class="page-indicator">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- Download Sections -->
    <div class="download-container">
        <div class="download-card" style="animation-delay: 0.2s;">
            <div class="qr-container">
                <img src="/assets/icons/android_qr.png" alt="Android QR Code">
                <div class="qr-logo">
                    <img src="/assets/icons/logo.png" alt="Pivora">
                </div>
            </div>
            <button class="download-btn" id="androidDownload">
                <img src="/assets/icons/android.png" alt="Android">
                <span>Android</span>
            </button>
        </div>

        <div class="download-card" style="animation-delay: 0.4s;">
            <div class="qr-container">
                <img src="/assets/icons/ios_qr.png" alt="iOS QR Code">
                <div class="qr-logo">
                    <img src="/assets/icons/logo.png" alt="Pivora">
                </div>
            </div>
            <button class="download-btn" id="iosDownload">
                <img src="/assets/icons/apple.png" alt="iOS">
                <span>iOS</span>
            </button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button onclick="window.location.href='index.html'">
            <img src="/assets/icons/home.png" alt="Home">
            Home
        </button>
        <button onclick="window.location.href='market.html'">
            <img src="/assets/icons/bull-market.png" alt="Market">
            Market
        </button>
        <button onclick="window.location.href='transactions.html'">
            <img src="/assets/icons/invoice.png" alt="Transactions">
            Transact
        </button>
        <button onclick="window.location.href='balance.html'">
            <img src="/assets/icons/money.png" alt="Balance">
            Balance
        </button>
        <button onclick="window.location.href='profile.html'">
            <img src="/assets/icons/user.png" alt="Profile">
            Profile
        </button>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">🌓</button>

    <script>
        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        // Auto-load theme on page load
        (function() {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
            }
        })();

        // Android PWA Installation
        document.getElementById('androidDownload').addEventListener('click', function() {
            if (/Android/i.test(navigator.userAgent)) {
                // Check if the app is already installed
                if (window.matchMedia('(display-mode: standalone)').matches) {
                    alert('Pivora app is already installed on your device');
                    return;
                }

                // Check if beforeinstallprompt is supported
                if ('BeforeInstallPromptEvent' in window) {
                    // Show the install prompt
                    window.addEventListener('beforeinstallprompt', (e) => {
                        e.preventDefault();
                        e.prompt();
                        e.userChoice.then((choiceResult) => {
                            if (choiceResult.outcome === 'accepted') {
                                console.log('User accepted the install prompt');
                            } else {
                                console.log('User dismissed the install prompt');
                            }
                        });
                    });

                    // Trigger the event
                    const beforeInstallEvent = new Event('beforeinstallprompt');
                    window.dispatchEvent(beforeInstallEvent);
                } else {
                    // Fallback for browsers that don't support PWA installation
                    alert('Please use Chrome and select "Add to Home Screen" from the menu');
                }
            } else {
                alert('Please visit this page on an Android device to install the app');
            }
        });

        // iOS Add to Home Screen
        document.getElementById('iosDownload').addEventListener('click', function() {
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                // iOS doesn't support programmatic adding to home screen
                alert('To install Pivora:\n1. Tap the Share button\n2. Select "Add to Home Screen"\n3. Confirm the installation');
            } else {
                alert('Please visit this page on an iOS device to add to home screen');
            }
        });

        // Floating icons animation
        const floatingIcons = document.querySelectorAll('.floating-icon');
        floatingIcons.forEach(icon => {
            // Randomize animation
            const randomX = Math.random() * 100 - 50;
            const randomY = Math.random() * 100 - 50;
            const randomDuration = 15 + Math.random() * 15;
            const randomDelay = Math.random() * 10;

            icon.style.transform = `translate(${randomX}px, ${randomY}px)`;
            icon.style.animationDuration = `${randomDuration}s`;
            icon.style.animationDelay = `${randomDelay}s`;
        });

        // Page indicator dots animation
        const dots = document.querySelectorAll('.dot');
        setInterval(() => {
            dots.forEach(dot => dot.classList.remove('active'));
            const activeDot = Math.floor(Math.random() * dots.length);
            dots[activeDot].classList.add('active');
        }, 3000);
    </script>
</body>

</html>
