<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pivora - Subscription</title>
    <style>
         :root {
            --main-color: #00ffb7;
            --bg-dark: #0e0e0e;
            --bg-footer: #1e1e1e;
        }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            padding-bottom: 70px;
        }
        
        header {
            background-color: #1e1e1e;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--main-color);
        }
        
        .language-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        /* Bottom Navigation - Same as index.html */
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-footer);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            border-top: 1px solid #333;
            z-index: 999;
        }
        
        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            cursor: pointer;
        }
        
        .bottom-nav img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            margin-bottom: 2px;
        }
        /* Theme Toggle - Same as index.html */
        
        .theme-toggle {
            position: fixed;
            bottom: 75px;
            right: 15px;
            background-color: var(--main-color);
            color: #000;
            border: none;
            padding: 10px 14px;
            font-size: 12px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 2px 10px rgba(0, 255, 183, 0.5);
            transition: background 0.3s;
        }
        /* Subscription Page Specific Styles */
        
        .page-header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .back-button {
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .page-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .edit-button {
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .subscription-tabs {
            display: flex;
            border-bottom: 1px solid #333;
        }
        
        .tab-button {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: #aaa;
            font-size: 14px;
            cursor: pointer;
            position: relative;
        }
        
        .tab-button.active {
            color: var(--main-color);
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--main-color);
        }
        
        .tab-content {
            display: none;
            padding: 40px 20px;
            text-align: center;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .no-record-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            opacity: 0.3;
            position: relative;
        }
        
        .document-icon {
            width: 80px;
            height: 100px;
            background-color: #333;
            margin: 0 auto;
            position: relative;
            border-radius: 4px;
        }
        
        .arrow-icon {
            position: absolute;
            width: 30px;
            height: 30px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.2;
        }
        
        .arrow-left {
            left: 10px;
        }
        
        .arrow-right {
            right: 10px;
        }
        
        .no-record-text {
            color: #aaa;
            font-size: 16px;
        }
        /* Light Mode Styles */
        
        body.light-mode {
            background-color: #f4f4f4;
            color: #000;
        }
        
        body.light-mode header,
        body.light-mode .bottom-nav {
            background-color: #ffffff !important;
            color: #111111 !important;
        }
        
        body.light-mode .subscription-tabs {
            border-bottom: 1px solid #ddd;
        }
        
        body.light-mode .tab-button {
            color: #666;
        }
        
        body.light-mode .tab-button.active {
            color: var(--main-color);
        }
        
        body.light-mode .document-icon {
            background-color: #eee;
        }
        
        body.light-mode .no-record-text {
            color: #666;
        }
        
        body.light-mode .page-header {
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"><img src="/assets/icons/logo.png" width="30px" alt=""></div>
        <a href="language.html"><img src="/assets/icons/worlwide.png" class="language-icon" alt="Language"></a>
    </header>

    <div class="page-header">
        <button class="back-button" onclick="window.history.back()">
            <img src="/assets/icons/previous.png" width="24" alt="Back">
        </button>
        <div class="page-title">Subscription</div>
        <a href="/position.html">
            <button class="edit-button">
            <img src="/assets/icons/invoice.png" width="20" alt="Edit">
        </button>
        </a>
    </div>

    <div class="subscription-tabs">
        <button class="tab-button active" data-tab="preparation">Preparation</button>
        <button class="tab-button" data-tab="progressing">Progressing</button>
        <button class="tab-button" data-tab="finished">Finished</button>
    </div>

    <!-- Preparation Tab -->
    <div class="tab-content active" id="preparation">
        <div class="no-record-icon">
            <div class="document-icon"></div>
            <img src="/assets/icons/arrow-up.png" class="arrow-icon arrow-left" alt="â†‘">
            <img src="/assets/icons/arrow-up.png" class="arrow-icon arrow-right" alt="â†‘">
        </div>
        <div class="no-record-text">No record</div>
    </div>

    <!-- Progressing Tab -->
    <div class="tab-content" id="progressing">
        <div class="no-record-icon">
            <div class="document-icon"></div>
            <img src="/assets/icons/arrow-up.png" class="arrow-icon arrow-left" alt="â†‘">
            <img src="/assets/icons/arrow-up.png" class="arrow-icon arrow-right" alt="â†‘">
        </div>
        <div class="no-record-text">No record</div>
    </div>

    <!-- Finished Tab -->
    <div class="tab-content" id="finished">
        <div class="no-record-icon">
            <div class="document-icon"></div>
            <img src="/assets/icons/arrow-up.png" class="arrow-icon arrow-left" alt="â†‘">
            <img src="/assets/icons/arrow-up.png" class="arrow-icon arrow-right" alt="â†‘">
        </div>
        <div class="no-record-text">No record</div>
    </div>

    <div class="bottom-nav">
        <button onclick="window.location.href='index.html'">
            <img src="/assets/icons/home.png" alt="Home">
            Home
        </button>
        <button onclick="window.location.href='market.html'">
            <img src="/assets/icons/bull-market.png" alt="Market">
            Market
        </button>
        <button onclick="window.location.href='transactions.html'">
            <img src="/assets/icons/invoice.png" alt="Transactions">
            Transact
        </button>
        <button onclick="window.location.href='balance.html'">
            <img src="/assets/icons/money.png" alt="Balance">
            Balance
        </button>
        <button onclick="window.location.href='profile.html'">
            <img src="/assets/icons/user.png" alt="Profile">
            Profile
        </button>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>

    <script>
        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        // Auto-load theme on page load
        (function() {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
            }
        })();

        // Tab switching functionality
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons and contents
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                // Add active class to clicked button
                button.classList.add('active');

                // Show corresponding content
                const tabId = button.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });

        // Edit button functionality
        const editButton = document.querySelector('.edit-button');
        editButton.addEventListener('click', () => {
            // In a real app, this would open an edit/manage subscriptions view
            console.log('Edit subscriptions clicked');
        });
    </script>
</body>

</html>
